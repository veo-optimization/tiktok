<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #FF0050 0%, #00F2EA 50%, #FF0050 100%);
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
            color: #333;
        }
        
        .tiktok-logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #FF0050, #00F2EA);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 0, 80, 0.4);
        }
        
        h1 {

            font-weight: bold;
        }
        
        .password-form {

        }
        
        .password-input {

            padding: 15px;
            border: 3px solid #FF0050;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        .password-input:focus {
            outline: none;
            border-color: #00F2EA;
            box-shadow: 0 0 15px rgba(0, 242, 234, 0.3);
        }
        
        .submit-button {
            background: linear-gradient(45deg, #FF0050, #00F2EA);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 80, 0.4);
        }
        
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 80, 0.6);
        }
        
        .submit-button:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: #FF0050;
            font-weight: bold;
            margin-top: 15px;
            display: none;
        }
        
        .success-message {
            display: none;
            background: linear-gradient(45deg, #FF0050, #00F2EA);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        

    </style>
</head>
<body>
    <div class="container">
        <div class="tiktok-logo">üéµ</div>
        
        <h1>–í—Ö—ñ–¥ –≤ –ê–∫–∞–¥–µ–º—ñ—é TikTok</h1>
        
        <div class="password-form">
            <input type="password" id="passwordInput" class="password-input" placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å" maxlength="5">
            <br>
            <button onclick="checkPassword()" class="submit-button">–£–≤—ñ–π—Ç–∏</button>
        </div>
        
        <div id="errorMessage" class="error-message">
            –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∏–π –ø–∞—Ä–æ–ª—å! –°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑.
        </div>
        
        <div id="successMessage" class="success-message">
            –í–ê–° –í–Ü–¢–ê–Ñ –ê–ö–ê–î–ï–ú–Ü–Ø –¢–Ü–ö–¢–û–ö! üéâ
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const passwordForm = document.querySelector('.password-form');
            
            // –†–µ–≥—É–ª—è—Ä–Ω–∏–π –≤–∏—Ä–∞–∑ –¥–ª—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏: –ª—ñ—Ç–µ—Ä–∞ (v, e, o) + 4 —Ü–∏—Ñ—Ä–∏
            const passwordRegex = /^[veo]\d{4}$/;
            
            if (passwordRegex.test(password)) {
                // –ü—Ä–∞–≤–∏–ª—å–Ω–∏–π –ø–∞—Ä–æ–ª—å
                errorMessage.style.display = 'none';
                successMessage.style.display = 'block';
                passwordForm.style.display = 'none';
                
                // –î–æ–¥–∞—î–º–æ –∞–Ω—ñ–º–∞—Ü—ñ—é –ø–æ—è–≤–∏
                successMessage.style.animation = 'pulse 2s infinite';
                
                // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—è –Ω–∞ –≥–æ–ª–æ–≤–Ω—É —Å—Ç–æ—Ä—ñ–Ω–∫—É –∞–∫–∞–¥–µ–º—ñ—ó —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥–∏
                setTimeout(() => {
                    window.location.href = 'courses.html';
                }, 2000);
                
                console.log('–ü–∞—Ä–æ–ª—å –ø—Ä–∞–≤–∏–ª—å–Ω–∏–π! –í—ñ—Ç–∞—î–º–æ –≤ –ê–∫–∞–¥–µ–º—ñ—ó TikTok!');
            } else {
                // –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∏–π –ø–∞—Ä–æ–ª—å
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                
                // –û—á–∏—â–∞—î–º–æ –ø–æ–ª–µ –≤–≤–æ–¥—É
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }
        
        // –û–±—Ä–æ–±–Ω–∏–∫ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è Enter
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
        
        // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥—É –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('passwordInput').focus();
        });
    </script>
</body>
</html>
